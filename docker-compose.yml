version: '3'
services:

  cloud-game:
    build: .
    image: "cloud-game"
    privileged: true
    command: >
      bash -c "/usr/local/share/cloud-game/coordinator --v=5 &
               /usr/local/share/cloud-game/worker --coordinatorhost localhost:8000"
    ports:
      - "8000:8000"
      - "9000:9000"
    volumes:
      - ${CLOUD_GAME_GAMES_PATH}:/usr/local/share/cloud-game/assets/games
