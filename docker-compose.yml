version: '3'
services:

  cloud-game:
    build: .
    image: "cloud-game-local"
    privileged: true
    command: >
      bash -c "coordinator --v=5 & worker --coordinatorhost localhost:8000"
    ports:
      - "8000:8000"
      - "9000:9000"
    volumes:
      - ${CLOUD_GAME_GAMES_PATH}:/usr/local/share/cloud-game/assets/games
