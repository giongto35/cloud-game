linters-settings:
  govet:
    check-shadowing: true
  misspell:
    locale: US

linters:
  enable-all: true
  disable:
    - lll

issues:
  exclude-use-default: false
  max-per-linter: 0
  max-same-issues: 50

  exclude-rules:
    - path: internal/proto/.+_test
      linters:
        - scopelint
        - gosec
        - errcheck
        - prealloc
    - path: internal/proto
      linters:
        - gochecknoglobals
